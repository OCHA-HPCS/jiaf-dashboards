apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - deployment.yaml
  - ingress.yaml

configMapGenerator:
  - name: global-config
    literals:
      - HOSTNAME=dummy   # overwritten by cluster-side ConfigMap

vars:
  - name: HOSTNAME
    objref:
      kind: ConfigMap
      name: global-config
      apiVersion: v1
    fieldref:
      fieldpath: data.hostname
