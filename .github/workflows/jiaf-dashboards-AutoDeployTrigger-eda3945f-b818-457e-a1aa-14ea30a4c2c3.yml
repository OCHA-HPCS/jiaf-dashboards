name: Trigger auto deployment for jiaf-dashboards

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '**'
    - '.github/workflows/jiaf-dashboards-AutoDeployTrigger-eda3945f-b818-457e-a1aa-14ea30a4c2c3.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.JIAFDASHBOARDS_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.JIAFDASHBOARDS_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.JIAFDASHBOARDS_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: ocharegistry.azurecr.io
          registryUsername: ${{ secrets.JIAFDASHBOARDS_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.JIAFDASHBOARDS_REGISTRY_PASSWORD }}
          containerAppName: jiaf-dashboards
          resourceGroup: ocha
          imageToBuild: ocharegistry.azurecr.io/jiaf-dashboards:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


